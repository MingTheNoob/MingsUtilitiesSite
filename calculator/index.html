<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Normal meta -->
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="description" content="Calculator.">
    <meta name="keywords" content="ming, Ming, Ming'sUtilities, MingsUtilities, mingsutilities">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="title" content="Ming'sUtilities">
    <!-- OpenGraph and Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ming.jp.net/calculator">
    <meta property="og:title" content="Calculator | Ming'sUtilities">
    <meta property="og:description" content="Calculator.">
    <meta property="og:image" content="https://cdn.ming.jp.net/root/imgs/cat-portrait.jpg">
    <!-- Twitter and Discord -->
    <meta property="twitter:card" content="summary_small_image">
    <meta property="twitter:url" content="https://ming.jp.net/calculator">
    <meta property="twitter:title" content="Calculator | Ming'sUtilities">
    <meta property="twitter:description" content="Calculator.">
    <meta property="twitter:image" content="https://cdn.ming.jp.net/root/imgs/cat-portrait.jpg">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="https://cdn.ming.jp.net/root/imgs/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="https://cdn.ming.jp.net/root/imgs/favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.ming.jp.net/root/imgs/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.ming.jp.net/root/imgs/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" href="https://cdn.ming.jp.net/root/imgs/favicon/apple-touch-icon.png">
    <link rel="shortcut icon" href="https://cdn.ming.jp.net/root/imgs/favicon/favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.ming.jp.net/root/css/main.css">
    <!-- JS -->
    <script src="https://cdn.ming.jp.net/root/js/mobile-redirect.js"></script>
    <!-- Title -->
    <title>Calculator | Ming'sUtilities</title>
</head>

<body>
    <div class="container">
        <input type="text" readonly id="display" name="result">
        <button onclick="cls('')" class="gradientcolor" type="button" name="clean">C</button>
        <button onclick="sign(display.value)" class="graybuttons" type="button" name="plus-mius">&#177;</button>
        <button onclick="show('%')" id="mod" class="graybuttons" type="button" name="modular">&#37;</button>
        <button onclick="show('/')" id="div" class="graybuttons" type="button" name="divison">&#247;</button>
        <button onclick="show(7)" class="whitecolor" type="button" name="7">7</button>
        <button onclick="show(8)" class="whitecolor" type="button" name="8">8</button>
        <button onclick="show(9)" class="whitecolor" type="button" name="9">9</button>
        <button onclick="show('*')" id="mul" class="graybuttons" type="button" name="multiplication">&#88;</button>
        <button onclick="show(4)" class="whitecolor" type="button" name="4">4</button>
        <button onclick="show(5)" class="whitecolor" type="button" name="5">5</button>
        <button onclick="show(6)" class="whitecolor" type="button" name="6">6</button>
        <button onclick="show('-')" id="subs" class="graybuttons" type="button" name="substraction">&#8722;</button>
        <button onclick="show(1)" value="1" class="whitecolor" type="button" name="1">1</button>
        <button onclick="show(2)" value="2" class="whitecolor" type="button" name="2">2</button>
        <button onclick="show(3)" value="3" class="whitecolor" type="button" name="3">3</button>
        <button onclick="show('+')" id="add" class="graybuttons" type="button" name="addition">&#43;</button>
        <button onclick="show(0)" class="zero" type="button" name="0">&#48;</button>
        <button onclick="comma('.')" id="comma" class="graybuttons comma" type="button" name="comma">&#46;</button>
        <button onclick="calcul()" id="equal" class="gradientback equal" type="button" name="equal">&#61;</button>
    </div>
    <script src="https://cdn.ming.jp.net/calculator/main.js"></script>
</body>

</html>
